<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts for Consideration: Becoming My Best Christian Self</title>
    <link rel="stylesheet" href="assets/styles.css"> <!-- Updated path -->
</head>
<body>
    <h1>Thoughts for Consideration:<br />Becoming My Best Christian Self</h1>
    <p>By Jim Subashe</p>
    <form id="phraseForm" onsubmit="showPhrases(event)">
        <div class="form-group">
            <label for="phraseSet" style="font-weight: bold;">Select Phrase Set: </label>
            <select id="phraseSet" onchange="updatePhraseSet()">
                <option value="original">Original Phrases (by Jim Subashe)</option>
                <option value="alternate">Christlike Living Phrases</option>
                <option value="scriptural">Gospel Principles Phrases</option>
                <option value="topicalVirtues">Topical Guide: Virtues & Attributes</option>
                <option value="topicalPrinciples">Topical Guide: Gospel Principles</option>
            </select>
        </div>
        <div class="form-group">
            <label for="wordInput" style="font-weight: bold;">Enter a name: </label>
            <input type="text" id="wordInput">
            <button type="submit">Generate</button> <!-- Button text changed to "Generate" -->
            <button type="button" id="clearButton" onclick="clearInput()">Clear</button>
        </div>
    </form>
    <div id="download-section-above" style="display:none">
        <label style="font-weight: bold;">Download Phrase Set:</label>
        <button id="download-csv-above" onclick="downloadPhrases('csv')">Download CSV</button>
        <button id="download-txt-above" disabled>Download TXT (coming soon)</button>
        <button id="download-odt-above" disabled>Download ODT (coming soon)</button>
        <button id="download-docx-above" disabled>Download DOCX (coming soon)</button>
    </div>
    <div id="output"></div>
    <div id="download-section-below" style="display:none">
        <label style="font-weight: bold;">Download Phrase Set:</label>
        <button id="download-csv-below" onclick="downloadPhrases('csv')">Download CSV</button>
        <button id="download-txt-below" disabled>Download TXT (coming soon)</button>
        <button id="download-odt-below" disabled>Download ODT (coming soon)</button>
        <button id="download-docx-below" disabled>Download DOCX (coming soon)</button>
    </div>

    <script src="assets/phrases.js"></script> <!-- Updated path -->
    <script src="assets/script.js"></script> <!-- Updated path -->
</body>
</html>
